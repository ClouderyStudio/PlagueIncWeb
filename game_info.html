<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏网站 - 游戏信息</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 头部组件 -->
    <div id="header"></div>

    <main>
        <div class="container">
            <section class="fade-in-up">
                <h1 style="text-align: center; margin-bottom: 40px; font-size: 48px; font-weight: 600;">游戏信息</h1>
                
                <div class="game-info-grid">
                    <div>
                        <img src="game_screenshot.png" alt="游戏截图" class="game-screenshot">
                    </div>
                    <div>
                        <h2 style="margin-bottom: 24px; font-size: 32px;">《瘟疫公司》</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 32px; font-size: 18px;">
                            一款策略模拟游戏，玩家需要创造并进化一种病原体，感染并消灭全人类。
                        </p>
                        
                        <ul class="info-list">
                            <li>
                                <span class="info-label">游戏类型</span>
                                <span class="info-value">策略模拟</span>
                            </li>
                            <li>
                                <span class="info-label">开发商</span>
                                <span class="info-value">Ndemic Creations</span>
                            </li>
                            <li>
                                <span class="info-label">发行商</span>
                                <span class="info-value">Ndemic Creations</span>
                            </li>
                            <li>
                                <span class="info-label">发布日期</span>
                                <span class="info-value">2012年5月26日</span>
                            </li>
                            <li>
                                <span class="info-label">平台</span>
                                <span class="info-value">Windows, macOS, iOS, Android</span>
                            </li>
                            <li>
                                <span class="info-label">游戏模式</span>
                                <span class="info-value">单人游戏</span>
                            </li>
                        </ul>
                        
                        <div style="margin-top: 32px;">
                            <a href="download.html" class="btn">立即下载</a>
                            <a href="strategy.html" class="btn btn-secondary" style="margin-left: 12px;">查看攻略</a>
                        </div>
                    </div>
                </div>
            </section>

            <div class="card" style="text-align: center; margin-top: 60px;">
                <h3>💬 对游戏有什么看法？</h3>
                <p style="color: var(--text-secondary); margin: 16px 0;">
                    欢迎在评论页面分享您对游戏的评价和建议
                </p>
                <a href="comments.html" class="btn">前往评论页面</a>
            </div>
        </div>
    </main>

    <!-- 页脚组件 -->
    <div id="footer"></div>

    <!-- 组件加载器 -->
    <script src="components/loader.js"></script>
    <!-- 主脚本 -->
    <script src="script.js"></script>
</body>
</html>
