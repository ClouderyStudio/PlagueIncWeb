<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏网站 - 评论</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 头部组件 -->
    <div id="header"></div>

    <main>
        <div class="container">
            <section class="fade-in-up">
                <h1 style="text-align: center; margin-bottom: 40px; font-size: 48px; font-weight: 600;">评论与讨论</h1>
                <p style="text-align: center; color: var(--text-secondary); font-size: 20px; max-width: 600px; margin: 0 auto 60px;">
                    欢迎分享您的想法、建议和游戏体验
                </p>
                
                <div class="card" style="margin-bottom: 40px;">
                    <h3>💬 社区讨论区</h3>
                    <p style="color: var(--text-secondary); margin: 16px 0;">
                        在这里您可以：
                    </p>
                    <ul style="color: var(--text-secondary); margin-left: 20px;">
                        <li>分享游戏心得和技巧</li>
                        <li>提出问题和寻求帮助</li>
                        <li>反馈游戏bug和建议</li>
                        <li>与其他玩家交流经验</li>
                    </ul>
                </div>

                <!-- Giscus评论区域 -->
                <div class="giscus fade-in-up"
                     data-repo="ClouderyStudio/PlagueIncWeb"
                     data-repo-id="R_kgDOQWKHhw"
                     data-category="Announcements"
                     data-category-id="DIC_kwDOQWKHh84Cx0OJ"
                     data-mapping="pathname"
                     data-strict="0"
                     data-reactions-enabled="1"
                     data-emit-metadata="0"
                     data-input-position="bottom"
                     data-theme="preferred_color_scheme"
                     data-lang="zh-CN">
                </div>
                <script src="https://giscus.app/client.js"
                        crossorigin="anonymous"
                        async>
                </script>
            </section>
        </div>
    </main>

    <!-- 页脚组件 -->
    <div id="footer"></div>

    <!-- 组件加载器 -->
    <script src="components/loader.js"></script>
    <!-- 主脚本 -->
    <script src="script.js"></script>
</body>
</html>
